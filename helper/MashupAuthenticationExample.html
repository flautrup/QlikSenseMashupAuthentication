<!doctype html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Qlik Sense Mashup</title>
	<meta charset="utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="cleartype" content="on">
	<!-- Need to add servername to load Qlik version of requirejs -->
	<script src="https://rd-flp-51.rdlund.qliktech.com/db/resources/assets/external/requirejs/require.js"></script>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<!-- Optional depending on if style is needed -->
	<link rel="stylesheet" href="https://rd-flp-51.rdlund.qliktech.com/db/resources/autogenerated/qlik-styles.css">
	<link rel="stylesheet" href="MashupExample.css">
</head>

<body role="document" style="overflow: auto">
	<!-- Fixed navbar -->
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
				<span class="navbar-brand" data-toggle="tooltip" data-placement="right" id="title">My mashup</span>

			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav pull-right">
					<li>
						<a class="qcmd" data-qcmd="clearAll">ClearAll</a>
					</li>
					<li>
						<a class="qcmd" data-qcmd="back">Back</a>
					</li>
					<li>
						<a class="qcmd" data-qcmd="forward">Forward</a>
					</li>
					<li class="dropdown qcmd">
						<a class="dropdown-toggle" data-toggle="dropdown">Bookmarks <b class="caret"></b></a>
						<ul id="qbmlist" class="dropdown-menu dropdown-menu-right"></ul>
					</li>
					<li class="dropdown qcmd">
						<a class="dropdown-toggle" data-toggle="dropdown">More<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li>
								<a class="qcmd" data-qcmd="lockAll">Lock</a>
							</li>
							<li>
								<a class="qcmd" data-qcmd="unlockAll">UnLock</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>
	<!-- .header -->
	<section id="top" class="image-header">
	</section>
	<!-- /.header -->

	<!-- .container -->
	<div class="container " id="main" role="main">
		<div class="alert alert-danger alert-dismissible" role="alert" style="display:none">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
			<span id="errmsg"></span>
		</div>
		<!-- .container -->
		<!-- .content-section-b -->
		<section class="content-section-b">
			<div class="container">
				<div class="row">
					<div class="col-lg-4 borderShadow qvobject" id="QV01">

					</div>
					<div class="col-lg-4 borderShadow qvobject" id="QV02">

					</div>
					<div class="col-lg-4 borderShadow qvobject" id="QV03">

					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- #footer -->
	<div id="footer">
		<p></p>
	</div>
	<!-- /#footer -->
	<!-- Bootstrap Modals -->
	<div class="modal " id="createBmModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title">Create bookmark</h4>
				</div>
				<div class="modal-body">
					<form>
						<label for="bmtitle" class="control-label">Title:</label>
						<input type="text" class="form-control" id="bmtitle">
						<label for="bmdesc" class="control-label">Description:</label>
						<input type="text" class="form-control" id="bmdesc">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" data-qcmd="createBm" class="qcmd btn btn-primary">Create</button>
				</div>
			</div>
		</div>
	</div>
	<!--Error Popup-->
	<div id="popup">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closePopup"><span aria-hidden="true">×</span></button>

		<p id="popupText">
		</p>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<!-- Load javascript files used to authenticate the user before loading mashup -->
	<script src="config.js"></script>
	<script src="mashup.js"></script>
	<script src="qlikextwebauth.js"></script>
	<script>
		// Login user to Qlik Sense and after that load mashup
	window.onload = qlikSenseLogin(config).then(mashup()).catch(function(error) {
		console.log('oh no', error);
	});
</script>
</body>

</html>
