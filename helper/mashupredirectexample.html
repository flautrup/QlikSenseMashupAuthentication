<script src="http://10.88.148.230:3000/helper/config.js"></script>

<body>
  <!-- This page is used to consume the ticket and redirect the user back to the mashup -->
  <script>
    window.onload = function() {
      function getParameterByName(name) {
        var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
        return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
      }

      window.location = config.baseUri + getParameterByName("back");
    }
  </script>
</body>

</html>
